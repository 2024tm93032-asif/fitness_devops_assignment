# SonarQube Configuration for ACEest Fitness

# Project Identification
sonar.projectKey=aceest-fitness
sonar.projectName=ACEest Fitness & Gym Management System
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=.
sonar.exclusions=venv/**,tests/**,static/**,templates/**,htmlcov/**,.scannerwork/**

# Test Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language
sonar.language=py
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Analysis Parameters
sonar.python.version=3.11

# Issue Detection
sonar.issue.ignore.multicriteria=e1,e2

# Ignore long lines in templates
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S103
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Ignore complexity in main app file
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1541
sonar.issue.ignore.multicriteria.e2.resourceKey=app.py
