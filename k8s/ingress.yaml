apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aceest-fitness-ingress
  namespace: aceest-fitness
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - aceest-fitness.example.com
    secretName: aceest-fitness-tls
  rules:
  - host: aceest-fitness.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aceest-fitness-service
            port:
              number: 80
