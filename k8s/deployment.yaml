apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-app
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: aceest-fitness
      version: v1
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: v1
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: aceest-fitness-config
              key: FLASK_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: aceest-fitness-config
              key: PORT
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aceest-fitness-secret
              key: SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always
