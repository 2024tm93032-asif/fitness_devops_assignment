# Canary Deployment Strategy

# Stable Deployment (90% traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-stable
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    track: stable
spec:
  replicas: 9  # 90% of traffic
  selector:
    matchLabels:
      app: aceest-fitness
      track: stable
  template:
    metadata:
      labels:
        app: aceest-fitness
        track: stable
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: TRACK
          value: "stable"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Canary Deployment (10% traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-canary
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    track: canary
spec:
  replicas: 1  # 10% of traffic
  selector:
    matchLabels:
      app: aceest-fitness
      track: canary
  template:
    metadata:
      labels:
        app: aceest-fitness
        track: canary
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.1.0
        ports:
        - containerPort: 5000
        env:
        - name: TRACK
          value: "canary"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Service routing to both stable and canary
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
  namespace: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
  ports:
  - port: 80
    targetPort: 5000
