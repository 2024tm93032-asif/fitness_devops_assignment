# Blue-Green Deployment Strategy

# Blue Deployment (Current/Stable Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-blue
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: blue
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: blue
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "blue"
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: aceest-fitness-config
              key: FLASK_ENV
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aceest-fitness-secret
              key: SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
