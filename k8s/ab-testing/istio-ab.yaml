# A/B Testing Deployment with Istio

# Version A (Control)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-v1
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: aceest-fitness
      version: v1
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: v1
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "v1"
---
# Version B (Variant)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-v2
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: v2
spec:
  replicas: 5
  selector:
    matchLabels:
      app: aceest-fitness
      version: v2
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: v2
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v2.0.0
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "v2"
---
# Istio VirtualService for A/B Testing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aceest-fitness-ab
  namespace: aceest-fitness
spec:
  hosts:
  - aceest-fitness-service
  http:
  - match:
    - headers:
        user-group:
          exact: "beta"
    route:
    - destination:
        host: aceest-fitness-service
        subset: v2
  - route:
    - destination:
        host: aceest-fitness-service
        subset: v1
      weight: 50
    - destination:
        host: aceest-fitness-service
        subset: v2
      weight: 50
---
# DestinationRule
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: aceest-fitness-destination
  namespace: aceest-fitness
spec:
  host: aceest-fitness-service
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
